 <% _.each( collection, function( model, id ) { %>
                <li class="ui-border-t">
                    <label class="ui-checkbox">
                        <input type="checkbox" <% if (model.finish_time) { %>checked<% } %> class="checkboxObj" value="<%=model.id%>"/>
                    </label>
                    <p>
                        <%=model.title%>
                    </p>
                </li>
<% }); %>
